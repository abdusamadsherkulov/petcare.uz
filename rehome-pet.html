<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="pics/paw.png" />
    <title>Rehome a Pet - petcare.uz</title>
  </head>
  <body>
    <nav style="position: static">
      <div class="nav__header">
        <div class="nav__logo">
          <a href="index.html" class="logo">
            <img src="pics/Logo.png" alt="petcare.uz" />
          </a>
        </div>
        <div class="nav__menu__btn" id="menu-btn">
          <i class="ri-menu-line"></i>
        </div>
      </div>
      <ul class="nav__links" id="nav-links">
        <li id="authSection">
          <a href="login-page.html" id="login">Log in</a>
        </li>
        <li id="profileLi" style="display: none">
          <a href="profile.html" id="profileBtn" title="Profile">
            <i class="ri-user-fill"></i>
          </a>
        </li>
        <li>
          <a class="show-modal" id="lang">
            <i class="ri-global-line"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="modal hidden">
      <button class="close-modal">×</button>
      <h1 id="chooselang">Choose a language</h1>
      <ul>
        <li><button onclick="changeLanguage('en')">English</button></li>
        <li><button onclick="changeLanguage('ru')">Русский</button></li>
        <li><button onclick="changeLanguage('uz')">O'zbekcha</button></li>
      </ul>
    </div>
    <div class="overlay hidden"></div>

    <section class="rehome__container">
      <div class="rehome__header">
        <h1 id="rehomeAPetForm">Rehome a Pet</h1>
        <p id="rehomeAPetFormDesc">
          Fill out the form below to find a new loving home for your pet.
        </p>
      </div>
      <div class="rehome__form">
        <form id="rehomeForm">
          <div class="form__group">
            <label for="name" id="petName">Pet name *</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form__group">
            <label for="species" id="petSpecies">Species *</label>
            <select id="species" name="species" required>
              <option id="selectSpecies" value="" disabled selected>
                Select species
              </option>
              <option value="Dog" id="dogOption">Dog</option>
              <option value="Cat" id="catOption">Cat</option>
              <option value="Bird" id="birdOption">Bird</option>
              <option value="Other" id="otherOption">Other</option>
            </select>
          </div>
          <div class="form__group">
            <label for="breed" id="petBreed">Breed *</label>
            <input type="text" id="breed" name="breed" required />
          </div>
          <div class="form__group">
            <label for="age" id="petAge">Age *</label>
            <select id="age" name="age" required>
              <option id="selectAge" value="" disabled selected>
                Select age
              </option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
            </select>
          </div>
          <div class="form__group">
            <label for="health" id="petHealthCondition"
              >Health condition *</label
            >
            <select id="health" name="health" required>
              <option id="selectHealth" value="" disabled selected>
                Select condition
              </option>
              <option value="Healthy, vaccinated" id="healthyVaccinatedOption">
                Healthy, vaccinated
              </option>
              <option
                value="Healthy, not vaccinated"
                id="healthyNotVaccinatedOption"
              >
                Healthy, not vaccinated
              </option>
              <option
                value="Not healthy, vaccinated"
                id="notHealthyVaccinatedOption"
              >
                Not healthy, vaccinated
              </option>
              <option
                value="Not healthy, not vaccinated"
                id="notHealthyNotVaccinatedOption"
              >
                Not healthy, not vaccinated
              </option>
            </select>
          </div>
          <div class="form__group">
            <label for="reason" id="reasonRehoming"
              >Reason for rehoming *</label
            >
            <select id="reason" name="reason" required>
              <option id="selectReason" value="" disabled selected>
                Select reason
              </option>
              <option value="Allergies" id="allergiesOption">Allergies</option>
              <option value="Moving" id="movingOption">Moving</option>
              <option value="Financial reason" id="financialOption">
                Financial reason
              </option>
              <option value="Death of owner" id="deathOfOwnerOption">
                Death of owner
              </option>
              <option value="Incompatibility" id="incompatibilityOption">
                Incompatibility
              </option>
              <option value="Lack of time" id="timeOption">Lack of time</option>
            </select>
          </div>
          <div class="form__group">
            <label id="lblCost" for="price">Cost *</label>
            <div class="price__container">
              <input
                type="number"
                id="cost"
                name="cost"
                required
                min="0"
                value="0"
              />
              <select id="currency" name="currency" required>
                <option value="USD">USD</option>
                <option value="UZS">UZS</option>
              </select>
            </div>
          </div>
          <div class="form__group">
            <label id="lblLocation" for="location">Location *</label>
            <select id="location" name="location" required>
              <option id="selectRegion" value="" disabled selected>
                Select region
              </option>
              <option id="tashkent" value="Tashkent">Tashkent</option>
              <option id="andijan" value="Andijan">Andijan</option>
              <option id="bukhara" value="Bukhara">Bukhara</option>
              <option id="fergana" value="Fergana">Fergana</option>
              <option id="jizzakh" value="Jizzakh">Jizzakh</option>
              <option id="namangan" value="Namangan">Namangan</option>
              <option id="navoi" value="Navoiy">Navoi</option>
              <option id="kashkadarya" value="Qashqadaryo">Kashkadarya</option>
              <option id="samarkand" value="Samarkand">Samarkand</option>
              <option id="syrdarya" value="Syrdaryo">Syrdarya</option>
              <option id="surkhandarya" value="Surxondaryo">
                Surkhandarya
              </option>
              <option id="tashkentRegion" value="Tashkent region">
                Tashkent region
              </option>
              <option id="khorezm" value="Khorezm">Khorezm</option>
              <option id="karakalpakstan" value="Republic of Karakalpakstan">
                Republic of Karakalpakstan
              </option>
            </select>
          </div>
          <div class="form__group">
            <label id="lblPhone" for="phone">Phone number *</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              pattern="\+998( ?[0-9]{2} ?[0-9]{3}( ?|-)?[0-9]{2}( ?|-)?[0-9]{2}|\d{9})"
              placeholder="+998 90 123 45 67"
              title="Phone number must be in the format +998 followed by 9 digits"
            />
          </div>
          <div class="form__group">
            <label id="lblPhotos" for="photos">Pet photos (max 5) *</label>
            <input
              type="file"
              id="photos"
              name="photos"
              accept="image/*"
              multiple
            />
            <div class="photo__preview" id="photoPreview"></div>
          </div>
          <button type="submit" class="submit__btn">Submit for Rehoming</button>
        </form>
      </div>
    </section>

    <footer class="profile-footer" id="contact">
      <div class="footer__bar" id="footer-bar">© 2025 Petcare.uz</div>
    </footer>
    <div class="notification" id="notification"></div>
    <div class="loading-modal" id="loadingModal">
      <div
        aria-label="Orange and tan hamster running in a metal wheel"
        role="img"
        class="wheel-and-hamster"
      >
        <div class="wheel"></div>
        <div class="hamster">
          <div class="hamster__body">
            <div class="hamster__head">
              <div class="hamster__ear"></div>
              <div class="hamster__eye"></div>
              <div class="hamster__nose"></div>
            </div>
            <div class="hamster__limb hamster__limb--fr"></div>
            <div class="hamster__limb hamster__limb--fl"></div>
            <div class="hamster__limb hamster__limb--br"></div>
            <div class="hamster__limb hamster__limb--bl"></div>
            <div class="hamster__tail"></div>
          </div>
        </div>
        <div class="spoke"></div>
      </div>
    </div>
    <div class="loading-overlay" id="loadingOverlay"></div>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="rehome-pet.js"></script>
    <script src="languages.json"></script>
    <script type="module" src="auth.js"></script>
    <script type="module">
      import {initializeAuth} from './auth.js';
      document.addEventListener('DOMContentLoaded', () => {
        initializeAuth();
      });
    </script>
  </body>
</html>
