<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="pics/paw.png" />
    <link rel="stylesheet" href="login-css.css" />
    <title>Login | petcare.uz</title>
  </head>
  <body>
    <div class="login__container">
      <img src="pics/Logo.png" alt="petcare.uz" />
      <h1 id="formTitle">Log In</h1>
      <form class="login__form" id="authForm">
        <input
          type="text"
          id="name"
          class="signup-only"
          placeholder="Name"
          required
        />
        <input
          type="text"
          id="surname"
          class="signup-only"
          placeholder="Surname"
          required
        />
        <input type="email" id="email" placeholder="Email" required />
        <div class="password-container">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <i class="ri-eye-line toggle-password" data-target="password"></i>
        </div>
        <div class="password-container signup-only">
          <input
            type="password"
            id="confirmPassword"
            class="signup-only"
            placeholder="Confirm Password"
            required
          />
          <i
            class="ri-eye-line toggle-password"
            data-target="confirmPassword"
          ></i>
        </div>
        <button type="submit" id="submitBtn">Log In</button>
      </form>
      <p class="error" id="errorMsg">Invalid email or password</p>
      <p class="toggle__link">
        <span id="toggleText">Don't have an account?</span>
        <a href="#" id="toggleLink">Sign Up</a>
      </p>
    </div>
    <div class="loading-modal" id="loadingModal">
      <div
        aria-label="Orange and tan hamster running in a metal wheel"
        role="img"
        class="wheel-and-hamster"
      >
        <div class="wheel"></div>
        <div class="hamster">
          <div class="hamster__body">
            <div class="hamster__head">
              <div class="hamster__ear"></div>
              <div class="hamster__eye"></div>
              <div class="hamster__nose"></div>
            </div>
            <div class="hamster__limb hamster__limb--fr"></div>
            <div class="hamster__limb hamster__limb--fl"></div>
            <div class="hamster__limb hamster__limb--br"></div>
            <div class="hamster__limb hamster__limb--bl"></div>
            <div class="hamster__tail"></div>
          </div>
        </div>
        <div class="spoke"></div>
      </div>
    </div>
    <div class="loading-overlay" id="loadingOverlay"></div>

    <script src="login-script.js"></script>
    <script src="languages.json"></script>
  </body>
</html>
