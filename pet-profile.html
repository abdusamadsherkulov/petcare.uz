<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="pics/paw.png" />
    <title>Pet Profile - petcare.uz</title>
  </head>
  <body>
    <nav style="position: static">
      <div class="nav__header">
        <div class="nav__logo">
          <a href="index.html" class="logo">
            <img src="pics/Logo.png" alt="petcare.uz" />
          </a>
        </div>
        <div class="nav__menu__btn" id="menu-btn">
          <i class="ri-menu-line"></i>
        </div>
      </div>
      <ul class="nav__links" id="nav-links">
        <li id="shoppingCartLi" style="display: none">
          <a href="cart.html" id="shoppingCartBtn" title="Basket">
            <i class="ri-shopping-cart-2-fill"></i>
          </a>
        </li>
        <li id="profileLi" style="display: none">
          <a href="profile.html" id="profileBtn" title="Profile">
            <i class="ri-user-fill"></i>
          </a>
        </li>
        <li id="authSection">
          <a href="login-page.html" id="login">Log in</a>
        </li>
        <li>
          <a class="show-modal" id="lang">
            <i class="ri-global-line"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="modal hidden">
      <button class="close-modal">×</button>
      <h1 id="chooselang">Choose a language</h1>
      <ul>
        <li><button onclick="changeLanguage('en')">English</button></li>
        <li><button onclick="changeLanguage('ru')">Русский</button></li>
        <li><button onclick="changeLanguage('uz')">O'zbekcha</button></li>
      </ul>
    </div>
    <div class="overlay hidden"></div>

    <section class="pet-profile__container">
      <!-- <h1 id="petProfileTitle">Pet Profile</h1> -->
      <div class="pet-profile__content">
        <div class="pet-profile__carousel">
          <button class="carousel__btn carousel__btn--left" id="prevBtn">
            <i class="ri-arrow-left-line"></i>
          </button>
          <div class="carousel__images" id="carouselImages"></div>
          <button class="carousel__btn carousel__btn--right" id="nextBtn">
            <i class="ri-arrow-right-line"></i>
          </button>
        </div>
        <div class="pet-profile__details">
          <p>
            <span class="pet-label" id="petNameLbl">Name:</span>
            <span id="petName"></span>
          </p>
          <p>
            <span class="pet-label" id="petSpeciesLbl">Species:</span>
            <span id="petSpecies"></span>
          </p>
          <p>
            <span class="pet-label" id="petBreedLbl">Breed:</span>
            <span id="petBreed"></span>
          </p>
          <p>
            <span class="pet-label" id="petAgeLbl">Age:</span>
            <span id="petAge"></span>
          </p>
          <p>
            <span class="pet-label" id="petHealthLbl">Health:</span>
            <span id="petHealth"></span>
          </p>
          <p>
            <span class="pet-label" id="petCostLbl">Cost:</span>
            <span id="petCost"></span>
          </p>
          <p>
            <span class="pet-label" id="petReasonLbl">Reason:</span>
            <span id="petReason"></span>
          </p>
          <p>
            <span class="pet-label" id="petLocationLbl">Location:</span>
            <span id="petLocation"></span>
          </p>
          <p>
            <span class="pet-label" id="petPhoneLbl">Phone:</span>
            <span id="petPhone"></span>
          </p>
        </div>
      </div>
    </section>

    <footer class="profile-footer" id="contact">
      <div class="footer__bar" id="footer-bar">© 2025 Petcare.uz</div>
    </footer>

    <script src="pet-profile.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module">
      import {initializeAuth} from './auth.js';
      document.addEventListener('DOMContentLoaded', () => {
        initializeAuth();
      });
    </script>
  </body>
</html>
