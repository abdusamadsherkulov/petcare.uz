<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="pics/paw.png" />
    <title>Pet Profile - petcare.uz</title>
  </head>
  <body>
    <nav>
      <div class="nav__header">
        <div class="nav__logo">
          <a href="index.html" class="logo">
            <img src="pics/Logo.png" alt="petcare.uz" />
          </a>
        </div>
        <div class="nav__menu__btn" id="menu-btn">
          <i class="ri-menu-line"></i>
        </div>
      </div>
      <ul class="nav__links" id="nav-links">
        <li id="authSection">
          <a
            href="index.html"
            id="logoutBtn"
            class="logout-btn"
            style="color: #fff"
            >Log out</a
          >
        </li>
        <li>
          <a class="show-modal" id="lang">
            <i class="ri-global-line"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="modal hidden">
      <button class="close-modal">×</button>
      <h1 id="chooselang">Choose a language</h1>
      <ul>
        <li><button onclick="changeLanguage('en')">English</button></li>
        <li><button onclick="changeLanguage('ru')">Русский</button></li>
        <li><button onclick="changeLanguage('uz')">O'zbekcha</button></li>
      </ul>
    </div>
    <div class="overlay hidden"></div>

    <section class="pet-profile__container">
      <h1 id="petProfileTitle">Pet Profile</h1>
      <div class="pet-profile__content">
        <div class="pet-profile__carousel">
          <button class="carousel__btn carousel__btn--left" id="prevBtn">
            <i class="ri-arrow-left-line"></i>
          </button>
          <div class="carousel__images" id="carouselImages"></div>
          <button class="carousel__btn carousel__btn--right" id="nextBtn">
            <i class="ri-arrow-right-line"></i>
          </button>
        </div>
        <div class="pet-profile__details">
          <p><span class="pet-label">Name:</span> <span id="petName"></span></p>
          <p>
            <span class="pet-label">Species:</span>
            <span id="petSpecies"></span>
          </p>
          <p>
            <span class="pet-label">Breed:</span> <span id="petBreed"></span>
          </p>
          <p><span class="pet-label">Age:</span> <span id="petAge"></span></p>
          <p>
            <span class="pet-label">Health:</span> <span id="petHealth"></span>
          </p>
          <p><span class="pet-label">Cost:</span> <span id="petCost"></span></p>
          <p>
            <span class="pet-label">Reason:</span> <span id="petReason"></span>
          </p>
          <p>
            <span class="pet-label">Location:</span>
            <span id="petLocation"></span>
          </p>
          <p>
            <span class="pet-label">Phone:</span> <span id="petPhone"></span>
          </p>
          <p>
            <span class="pet-label">Owner Email:</span>
            <span id="petOwnerEmail"></span>
          </p>
          <p>
            <span class="pet-label">Status:</span> <span id="petStatus"></span>
          </p>
          <button class="cartBtn">
            <svg
              class="cart"
              fill="white"
              viewBox="0 0 576 512"
              height="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"
              ></path>
            </svg>
            ADD TO CART
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 640 512"
              class="product"
            >
              <path
                d="M211.8 0c7.8 0 14.3 5.7 16.7 13.2C240.8 51.9 277.1 80 320 80s79.2-28.1 91.5-66.8C413.9 5.7 420.4 0 428.2 0h12.6c22.5 0 44.2 7.9 61.5 22.3L628.5 127.4c6.6 5.5 10.7 13.5 11.4 22.1s-2.1 17.1-7.8 23.6l-56 64c-11.4 13.1-31.2 14.6-44.6 3.5L480 197.7V448c0 35.3-28.7 64-64 64H224c-35.3 0-64-28.7-64-64V197.7l-51.5 42.9c-13.3 11.1-33.1 9.6-44.6-3.5l-56-64c-5.7-6.5-8.5-15-7.8-23.6s4.8-16.6 11.4-22.1L137.7 22.3C155 7.9 176.7 0 199.2 0h12.6z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </section>

    <footer class="profile-footer" id="contact">
      <div class="footer__bar" id="footer-bar">© 2025 Petcare.uz</div>
    </footer>

    <script src="pet-profile.js"></script>
  </body>
</html>
