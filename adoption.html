<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adoption - Petcare.uz</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="pics/paw.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav style="position: static">
      <div class="nav__header">
        <div class="nav__logo">
          <a href="#home" class="logo"
            ><img src="pics/Logo.png" alt="petcare.uz"
          /></a>
        </div>
        <div class="nav__menu__btn" id="menu-btn">
          <i class="ri-menu-line"></i>
        </div>
      </div>
      <ul class="nav__links" id="nav-links">
        <li id="shoppingCartLi" style="display: none">
          <a href="cart.html" id="shoppingCartBtn" title="Basket">
            <i class="ri-shopping-cart-2-fill"></i>
          </a>
        </li>
        <li id="profileLi" style="display: none">
          <a href="profile.html" id="profileBtn" title="Profile">
            <i class="ri-user-fill"></i>
          </a>
        </li>
        <li id="authSection">
          <a href="login-page.html" id="login">Log in</a>
        </li>

        <li>
          <a class="show-modal" id="lang">
            <i class="ri-global-line"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="modal hidden">
      <button class="close-modal">&times</button>
      <h1 id="chooselang">Choose a language</h1>
      <ul>
        <li>
          <button onclick="changeLanguage('en')">English</button>
        </li>
        <li>
          <button onclick="changeLanguage('ru')">Русский</button>
        </li>
        <li>
          <button onclick="changeLanguage('uz')">O'zbekcha</button>
        </li>
      </ul>
    </div>
    <div class="overlay hidden"></div>
    <section class="adoption__container">
      <div class="adoption__header">
        <h1 id="adoptionTitle">Pets available for adoption</h1>
      </div>
      <div class="filter__container">
        <h2 id="filterPets">Filter</h2>
        <div class="filter__grid">
          <div class="filter__item">
            <label for="speciesFilter" id="filterSpecies">Species</label>
            <select id="speciesFilter" onchange="applyFilters()">
              <option value="" id="all">All</option>
              <option value="Dog" id="dogOption">Dog</option>
              <option value="Cat" id="catOption">Cat</option>
              <option value="Bird" id="birdOption">Bird</option>
              <option value="Other" id="otherOption">Other</option>
            </select>
          </div>
          <div class="filter__item">
            <label for="locationFilter" id="filterLocation">Location</label>
            <select id="locationFilter" onchange="applyFilters()">
              <option value="" id="all1">All</option>
              <option id="tashkent" value="Tashkent">Tashkent</option>
              <option id="andijan" value="Andijan">Andijan</option>
              <option id="bukhara" value="Bukhara">Bukhara</option>
              <option id="fergana" value="Fergana">Fergana</option>
              <option id="jizzakh" value="Jizzakh">Jizzakh</option>
              <option id="namangan" value="Namangan">Namangan</option>
              <option id="navoi" value="Navoiy">Navoi</option>
              <option id="kashkadarya" value="Qashqadaryo">Kashkadarya</option>
              <option id="samarkand" value="Samarkand">Samarkand</option>
              <option id="syrdarya" value="Syrdaryo">Syrdarya</option>
              <option id="surkhandarya" value="Surxondaryo">
                Surkhandarya
              </option>
              <option id="tashkentRegion" value="Tashkent region">
                Tashkent region
              </option>
              <option id="khorezm" value="Khorezm">Khorezm</option>
              <option id="karakalpakstan" value="Republic of Karakalpakstan">
                Republic of Karakalpakstan
              </option>
            </select>
          </div>
        </div>
        <button onclick="resetFilters()" id="resetFilters">
          Reset filters
        </button>
      </div>
      <div class="adoption__grid" id="adoptionGrid"></div>
    </section>

    <footer class="profile-footer" id="contact">
      <div class="footer__bar" id="footer-bar">© 2025 Petcare.uz</div>
    </footer>
    <script src="adoption.js"></script>
    <script src="languages.json"></script>
    <script type="module" src="auth.js"></script>
    <script type="module">
      import {initializeAuth} from './auth.js';
      document.addEventListener('DOMContentLoaded', () => {
        initializeAuth();
      });
    </script>
    <div id="notification1" class="notification"></div>
  </body>
</html>
