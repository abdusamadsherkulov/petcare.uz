<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="rehome-pet.css" /> -->
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="pics/paw.png" />
    <title>Rehome a Pet - petcare.uz</title>
    <style>
      /* Fonts */
      @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=League+Spartan:wght@100..900&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Outfit:wght@100..900&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');

      :root {
        --primary-color: #685341;
        --text-dark: #502b0f;
        --extra-dark: #2e1402;
        --text-light: #724a24;
        --extra-light: #946d43;
        --white: #ecdbc1;
        --dirty-white: #ddb17e;
        --max-width: 1200px;
        --header-font: 'Nunito', serif;
        --nav-foot-bg: #cbb799;
      }

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .section__container {
        max-width: var(--max-width);
        width: 100%;
        margin: auto;
        padding: 2rem 1rem;
      }

      .section__header {
        /* margin-bottom: 1rem; */
        font-size: 2.5rem;
        font-weight: 600;
        font-family: var(--header-font);
        color: var(--primary-color);
        /* display: inline-block; */
      }

      .section__description {
        font-size: 1.1rem;
        color: var(--text-light);
      }

      .logo {
        display: inline-block;
        width: 190px;
        /* width: 30%; */
        padding-top: 0.9rem;
      }

      img {
        /* display: inline-block; */
        display: flex;
        /* width: 12rem; */
        width: 100%;
      }

      /* img:hover{} */

      a {
        text-decoration: none;
        transition: 0.3s;
      }

      #login {
        border: 1px solid rgb(105, 81, 49);
        border-radius: 5px;
        padding: 6px 14px;
        color: #fff;
        background-color: var(--text-light);
      }

      #login:hover {
        background-color: var(--extra-light);
      }

      #lang {
        border: 1px solid rgb(105, 81, 49);
        border-radius: 5px;
        padding: 5px 8px;
        /* padding-left: 4px;
        padding-top: 5px;
        padding-right: 4px;
        padding-bottom: 2px; */
        font-size: 18px;
        font-weight: 100;
        color: rgb(105, 81, 49);
        background-color: rgba(0, 0, 0, 0);
      }

      #lang:hover {
        background-color: var(--white);
      }

      ul {
        list-style: none;
      }

      html,
      body {
        scroll-behavior: smooth;
      }

      body {
        font-family: var(--header-font);
      }

      nav {
        position: fixed;
        isolation: isolate;
        width: 100%;
        max-width: var(--max-width);
        margin-inline: auto;
        z-index: 4;
      }

      .nav__header {
        padding: 1rem;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: var(--nav-foot-bg);
      }

      /* .nav__logo .logo {
        color: var(--white);
      } */

      .nav__menu__btn {
        font-size: 1.5rem;
        color: var(--text-dark);
        cursor: pointer;
      }

      .nav__links {
        position: absolute;
        top: 75px;
        left: 0;
        width: 100%;
        padding: 3rem 0 2rem 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 1.5rem;
        background-color: var(--white);
        transition: 0.5s;
        z-index: -1;
        transform: translateY(-117%);
      }

      .nav__links.open {
        transform: translateY(0);
      }

      .nav__links .underline_anim {
        font-weight: 500;
        color: var(--text-dark);
        display: inline-block;
        position: relative;
      }

      .nav__links .underline_anim::after {
        content: '';
        position: absolute;
        width: 100%;
        transform: scaleX(0);
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: var(--extra-light);
        transition: transform 0.25s ease-out;
      }

      .nav__links .underline_anim:hover::after {
        color: var(--extra-light);
        transform: scaleX(1);
      }

      .underline_anim.under_ad::after {
        transform-origin: bottom left;
      }

      .underline_anim.under_ad:hover::after {
        transform-origin: bottom left;
      }

      .nav__search {
        display: none;
      }

      /* Language preferences */

      /* Close modal button */
      .show-modal {
        font-size: 2rem;
        font-weight: 600;
        padding: 1.75rem 3.5rem;
        /* margin: 1rem; */
        border: none;
        background-color: #fff;
        color: #444;
        border-radius: 10rem;
        cursor: pointer;
      }

      .close-modal {
        position: absolute;
        top: 1rem;
        right: 1rem;
        font-size: 2rem;
        color: #333;
        cursor: pointer;
        border: none;
        background: none;
        padding: 3px;
      }

      .close-modal:hover {
        color: rgba(0, 0, 0, 0.603);
      }

      .hidden {
        display: none;
      }

      .modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50%;
        background-color: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 3rem 5rem rgba(0, 0, 0, 0.2);
        z-index: 10;
        font-family: var(--header-font);
        font-weight: 600;
      }

      .modal h1 {
        font-size: 1.5rem;
        color: var(--text-dark);
        /* text-align: center; */
      }

      .modal ul li {
        list-style-type: none;
        text-align: center;
        margin: 1rem;
      }

      .modal ul li button {
        display: inline-block;
        color: var(--text-dark);
        /* background-color: var(--text-light); */
        font-size: 1rem;
        padding: 0.7rem;
        margin: auto;
        vertical-align: middle;
        width: 7rem;
        border-radius: 5px;
        border: rgba(0, 0, 0, 0);
      }

      .modal ul li button:hover {
        background-color: var(--white);
        color: var(--text-light);
        cursor: pointer;
        /* border-radius: 0.2rem; */
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(2px);
        z-index: 5;
      }

      /* Home page */

      .header__container {
        display: grid;
        overflow: hidden;
        padding-top: 5rem;
      }

      .header__image {
        grid-area: 1/1/2/2;
      }

      .header__image img {
        max-width: 790px;
        margin-left: auto;
        padding-bottom: 2rem;
      }

      .header__content {
        grid-area: 1/1/2/2;
        display: flex;
        /* background-color: var(--white);
        width: 100%;
        margin: auto;
        height: 400px; */
        align-items: center;
      }

      .header__content > div {
        max-width: 580px;
        padding: 3rem 1rem;
        background-color: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(5px);
      }

      .header__content h1 {
        margin-bottom: 1rem;
        font-size: 2.5rem;
        font-weight: 600;
        font-family: var(--header-font);
        color: var(--primary-color);
      }

      .header__content p {
        font-size: 1.2rem;
        color: var(--text-light);
      }

      .about__header {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .about__header .section__description {
        max-width: 600px;
      }

      .about__content {
        margin-top: 0rem;
        display: grid;
        gap: 2rem;
      }

      .about__grid {
        display: grid;
        gap: 2rem;
      }

      .about__image {
        overflow: hidden;
      }

      .about__card h3 {
        margin-bottom: 0.5rem;
        font-size: 2.5rem;
        font-weight: 600;
        color: var(--extra-light);
      }

      .about__card h4 {
        margin-bottom: 0.5rem;
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--primary-color);
      }

      .about__card p {
        color: var(--text-light);
      }

      .services__header .section__description {
        max-width: 600px;
      }

      .services__content {
        margin-top: 0rem;
        display: grid;
        gap: 2rem;
        align-items: center;
        margin-bottom: 3rem;
      }

      .services__grid {
        display: grid;
        /* grid-template-columns: 1fr; */
        grid-template-columns: minmax(0, 240px);
        justify-content: center;
        gap: 3rem;
        padding-top: 2rem;
      }

      .services__card {
        width: 255px;
        height: 264px;
        border-radius: 20px;
        background: #ffeed5;
        position: relative;
        padding: 1.8rem;
        border: 2px solid #c3c6ce;
        transition: 0.5s ease-out;
        overflow: visible;
      }

      .card-details {
        color: var(--primary-color);
        height: 100%;
        gap: 0.3em;
        display: grid;
        /* place-content: center; */
      }

      .text-body {
        color: var(--primary-color);
      }

      /*Text*/
      .text-title {
        font-size: 1.3em;
        font-weight: bold;
      }

      /*Hover*/
      .services__card:hover {
        border-color: var(--extra-light);
        box-shadow: 0 4px 18px 0 rgba(0, 0, 0, 0.25);
        background-color: rgb(255, 238, 206);
      }

      .services__card:hover .card-button {
        transform: translate(-50%, 50%);
        opacity: 1;
      }

      .card-button {
        transform: translate(-50%, 125%);
        width: 85%;
        border-radius: 34px;
        position: absolute;
        padding: 10px 24px;
        font-size: 1rem;
        color: #fff;
        border: 0px;
        background-color: var(--text-light);
        font-weight: 600;
        left: 50%;
        bottom: 0;
        opacity: 0;
        transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        cursor: pointer;
        overflow: hidden;
      }

      .card-button::before {
        content: '';
        position: absolute;
        inset: 0;
        margin: auto;
        width: 50px;
        height: 50px;
        border-radius: inherit;
        scale: 0;
        z-index: -1;
        background-color: var(--extra-light);
        transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      }

      .card-button:hover::before {
        scale: 4.2;
      }

      .button:hover {
        color: #212121;
        scale: 1.1;
        box-shadow: 0 0px 20px rgba(193, 163, 98, 0.4);
      }

      .button:active {
        scale: 1;
      }

      .footer {
        background-color: var(--nav-foot-bg);
        padding-bottom: 1rem;
      }

      .footer__container {
        display: grid;
        gap: 3rem 2rem;
      }

      .footer__logo {
        margin-bottom: 0rem;
      }

      .footer__logo img {
        width: 10rem;
      }

      #footerLogoText {
        margin-bottom: 2rem;
        color: var(--extra-dark);
        font-size: large;
        opacity: 0.8;
        padding-top: 1rem;
      }

      .footer__col h4 {
        margin-bottom: 0;
        font-size: 1.2rem;
        font-weight: 400;
        color: var(--extra-dark);
        white-space: nowrap;
      }

      .footer__socials {
        display: flex; /* Align "Follow us at" and icons horizontally */
        align-items: center; /* Vertically center them */
        gap: 1rem; /* Space between text and icons */
      }

      .footer__links {
        display: inline;
        gap: 1rem;
        margin: 0;
      }

      .footer__links li {
        gap: 1.5rem;
        padding-top: 1.6rem;
      }

      .footer__links a {
        color: var(--extra-dark);
        font-size: 1.5rem;
      }

      .footer__links a:hover {
        opacity: 0.5;
      }

      .footer__bar {
        padding: 1.2rem;
        font-size: 1.1rem;
        color: var(--extra-dark);
        text-align: center;
      }

      #support {
        padding-top: 0.4rem;
        font-weight: 600;
      }

      #email {
        color: var(--extra-dark);
        opacity: 0.8;
        font-weight: 400;
      }

      #email:hover {
        opacity: 0.6;
      }

      #followUsAt {
        padding-top: 1.5rem;
        display: inline-flex;
        font-weight: 600;
      }

      .notification {
        position: fixed;
        top: 1%;
        right: 40%;
        /* transform: translate(-50%, -50%); */
        padding: 1rem 2rem;
        border-radius: 5px;
        color: #fff;
        font-size: 1rem;
        z-index: 1000;
        display: none;
        text-align: center;
        max-width: 100%;
        background-color: var(--text-light);
      }

      .logout-btn {
        border: 1px solid rgb(105, 81, 49);
        border-radius: 5px;
        padding: 6px 14px;
        color: #fff;
        background-color: var(--text-light);
        list-style: none;
      }

      .logout-btn:hover {
        background-color: var(--extra-light);
      }

      #profileBtn {
        font-size: 1rem;
        color: var(--extra-dark);
        /* padding: 10px; */
        /* background-color: rgb(143, 143, 143); */
        border-radius: 50%;
      }

      #profileBtn:hover {
        color: var(--extra-light);
      }

      /* Profile Section */
      .profile__container {
        /* padding-top: 6rem; */
        text-align: center;
        height: 350px;
        padding-top: 4rem;
      }

      .profile__details {
        max-width: 550px;
        margin: 0 0;
        padding: 2rem;
        background-color: var(--white);
        border-radius: 10px;
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
      }

      .profile__details h2 {
        font-size: 2rem;
        color: var(--primary-color);
        margin-bottom: 1rem;
      }

      .profile__details p {
        font-size: 1.2rem;
        color: var(--text-dark);
        margin-bottom: 0.5rem;
      }

      .profile__upload button:hover {
        background-color: var(--extra-light);
      }

      #changePassword {
        border: 1px solid rgb(105, 81, 49);
        border-radius: 5px;
        padding: 6px 14px;
        color: #fff;
        font-size: 1rem;
        background-color: var(--text-light);
        list-style: none;
        cursor: pointer;
        font-family: var(--header-font);
        margin-top: 1rem;
        align-self: flex-end;
      }

      #changePassword:hover {
        background-color: var(--extra-light);
      }

      .profile-footer {
        background-color: var(--nav-foot-bg);
        padding-bottom: 0rem;
        width: 100%;
        position: absolute;
      }

      .your-pets__container {
        padding: 0;
        height: 500px;
      }

      .your-pets__header {
        text-align: center;
        color: var(--extra-dark);
      }

      /* Change Password Modal */
      .password-modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        max-width: 400px;
        background-color: var(--white);
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 3rem 5rem rgba(0, 0, 0, 0.2);
        z-index: 10;
        font-family: var(--header-font);
      }

      .password-modal h2 {
        font-size: 1.5rem;
        color: var(--text-dark);
        margin-bottom: 1.5rem;
        text-align: center;
      }

      .password-modal form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .password-modal input {
        padding: 0.8rem;
        border: 1px solid var(--text-light);
        border-radius: 5px;
        font-size: 1rem;
        color: var(--text-dark);
        font-family: var(--header-font);
      }

      .password-modal button[type='submit'] {
        padding: 0.8rem;
        background-color: var(--text-light);
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .password-modal button[type='submit']:hover {
        background-color: var(--extra-light);
      }

      .password-modal .close-modal {
        position: absolute;
        top: 1rem;
        right: 1rem;
        font-size: 2rem;
        color: #333;
        cursor: pointer;
        border: none;
        background: none;
      }

      .password-modal .close-modal:hover {
        color: rgba(0, 0, 0, 0.603);
      }

      .password-modal .error {
        color: red;
        font-size: 0.9rem;
        text-align: center;
        display: none;
      }

      .password-container {
        position: relative;
        width: 100%;
        margin-bottom: 1rem; /* Add space between inputs */
      }

      .password-container input {
        width: 100%;
        padding: 0.8rem 2.5rem 0.8rem 0.8rem; /* Right padding for icon space */
        border: 1px solid var(--text-light);
        border-radius: 5px;
        font-size: 1rem;
        color: var(--text-dark);
        font-family: var(--header-font);
        box-sizing: border-box; /* Ensure padding doesn’t increase width */
      }

      .password-container .toggle-password {
        position: absolute;
        right: 0.8rem; /* Distance from right edge */
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.2rem;
        color: var(--text-dark);
        cursor: pointer;
        transition: color 0.3s;
      }

      .password-container .toggle-password:hover {
        color: var(--extra-light);
      }

      .profileDataLabel {
        font-weight: 600;
      }
      .profileDataInfo {
        /* background-color: #502b0f1a; */
        padding: 2px 4px;
        border-radius: 5px;
        color: var(--text-light);
      }

      /* Pet Rehoming form page */
      .rehome__container {
        max-width: var(--max-width);
        margin: auto;
        padding: 2rem 1rem 2rem 1rem;
      }

      .rehome__header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .rehome__header h1 {
        font-size: 2.5rem;
        font-weight: 600;
        color: var(--primary-color);
      }

      .rehome__header p {
        font-size: 1.2rem;
        color: var(--text-light);
      }

      .rehome__form {
        background-color: var(--white);
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
      }

      .form__group {
        margin-bottom: 1.5rem;
      }

      .form__group label {
        display: block;
        font-size: 1.1rem;
        color: var(--text-dark);
        margin-bottom: 0.5rem;
        font-weight: 600;
      }

      .form__group input,
      .form__group textarea,
      .form__group select {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid var(--text-light);
        border-radius: 5px;
        font-size: 1rem;
        color: var(--text-dark);
        font-family: var(--header-font);
      }

      .form__group input[type='file'] {
        padding: 0.5rem;
      }

      .form__group textarea {
        resize: vertical;
        min-height: 100px;
      }

      /* ADDED: Style for price and currency container */
      .price__container {
        display: flex;
        gap: 1rem;
      }

      .price__container input {
        flex: 2;
      }

      .price__container select {
        flex: 1;
      }

      .photo__preview {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        margin-top: 0.5rem;
      }

      .photo__preview img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 5px;
      }

      .submit__btn {
        width: 100%;
        padding: 0.8rem;
        background-color: var(--text-light);
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .submit__btn:hover {
        background-color: var(--extra-light);
      }

      @media (width > 540px) {
        .about__grid {
          grid-template-columns: repeat(2, 1fr);
        }
        .services__grid {
          grid-template-columns: repeat(4, 1fr);
        }
        .footer__container {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (width <= 768px) {
        .services__card {
          height: auto;
          min-height: 254px;
          padding-bottom: 3.5rem;
        }

        .services__card .card-button {
          transform: translate(-50%, 50%);
          opacity: 1;
        }

        /* Profile Section */
        .profile__container {
          text-align: center;
          height: auto;
          padding-top: 7rem;
        }

        .profile__details h2 {
          font-size: 1.8rem;
        }

        .profile__details p {
          font-size: 1rem;
          width: 100%;
          margin: 0 auto;
        }

        /* Pet rehoming page */
        .rehome__container {
          padding: 7rem 1rem 2rem 1rem;
        }

        .rehome__header h1 {
          font-size: 2rem;
        }

        .rehome__header p {
          font-size: 1rem;
        }

        .rehome__form {
          padding: 1.5rem;
        }
        /* ADDED: Adjust price container for smaller screens */
        .price__container {
          flex-direction: column;
          gap: 0.5rem;
        }
      }

      @media (width > 768px) {
        nav {
          position: sticky;
          padding: 1rem 1rem;
          width: 100%;
          top: 0;
          display: flex;
          align-items: center;
          justify-content: space-between;
          gap: 2rem;
          font-size: 18px;
          font-family: var(--header-font);
          font-weight: 600;
          background-color: rgba(255, 255, 255, 0.685);
          backdrop-filter: blur(8px);
        }

        .nav__header {
          flex: 1;
          padding: 0;
          background-color: transparent;
        }

        .nav__menu__btn {
          display: none;
        }

        .section__container {
          padding: 4rem 1rem 2rem 1rem;
          max-width: var(--max-width);
          margin: auto;
        }

        /* .nav__logo .logo {
          /* color: var(--primary-color); */
        /* }  */

        .nav__links {

  <body>
    <!-- Reuse the navigation from your main page -->
    <nav>
      <div class="nav__header">
        <div class="nav__logo">
          <a href="index.html" class="logo">

        </div>
        <div class="nav__menu__btn" id="menu-btn">

    <div class="modal hidden">
      <button class="close-modal">×</button>

      <ul>
        <li><button onclick="changeLanguage('en')">English</button></li>

    <div class="overlay hidden"></div>

    <section class="rehome__container">
      <div class="rehome__header">
        <h1>Rehome a Pet</h1>
        <p>Fill out the form below to find a new loving home for your pet.</p>
      </div>
      <div class="rehome__form">
        <form id="rehomeForm">
          <div class="form__group">
            <label for="name">Pet Name *</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form__group">
            <label for="species">Species *</label>
            <select id="species" name="species" required>
              <option value="" disabled selected>Select species</option>
              <option value="Dog">Dog</option>
              <option value="Cat">Cat</option>
              <option value="Bird">Bird</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form__group">
            <label for="breed">Breed *</label>
            <input type="text" id="breed" name="breed" required />
          </div>
          <div class="form__group">
            <label for="age">Age *</label>
            <input
              type="text"
              id="age"
              name="age"
              required
              placeholder="e.g., 2 years"
            />
          </div>
          <div class="form__group">
            <label for="health">Health Condition *</label>
            <input
              type="text"
              id="health"
              name="health"
              required
              placeholder="e.g., Healthy, Vaccinated"
            />
          </div>
          <div class="form__group">
            <label for="reason">Reason for Rehoming *</label>
            <textarea id="reason" name="reason" required></textarea>
          </div>
          <div class="form__group">
            <label for="price">Price *</label>
            <div class="price__container">
              <input
                type="number"
                id="price"
                name="price"
                required
                min="0"
                value="0"
              />
              <select id="currency" name="currency" required>
                <option value="USD">USD</option>
                <option value="UZS">UZS</option>
              </select>
            </div>
          </div>
          <div class="form__group">
            <label for="location">Location *</label>
            <input
              type="text"
              id="location"
              name="location"
              required
              placeholder="e.g., Tashkent, Uzbekistan"
            />
          </div>
          <!-- CHANGED: Phone number with specific format -->
          <div class="form__group">
            <label for="phone">Phone Number *</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              pattern="\+998[0-9]{9}"
              placeholder="+998901234567"
              title="Phone number must be in the format +998 followed by 9 digits"
            />
          </div>
          <div class="form__group">
            <label for="photos">Pet Photos (max 5) *</label>
            <input
              type="file"
              id="photos"
              name="photos"
              accept="image/*"
              multiple
            />

    <div class="notification" id="notification"></div>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
      // Reuse menu toggle and language modal logic from your main page
      // Menu toggle functionality
      const menuBtn = document.getElementById('menu-btn');
      const navLinks = document.getElementById('nav-links');
      const menuBtnIcon = menuBtn.querySelector('i');
      const overlay = document.querySelector('.overlay');
      const authSection = document.getElementById('authSection');
      const currentUser = JSON.parse(localStorage.getItem('currentUser')) || {};
      const profileLi = document.getElementById('profileLi');

      const token = localStorage.getItem('token');

      function closeMenu() {
        navLinks.classList.remove('open');
        menuBtnIcon.setAttribute('class', 'ri-menu-line');
        overlay.classList.add('hidden');
      }

      menuBtn.addEventListener('click', () => {
        navLinks.classList.toggle('open');
        const isOpen = navLinks.classList.contains('open');
        menuBtnIcon.setAttribute(
          'class',
          isOpen ? 'ri-close-line' : 'ri-menu-line'
        );
      });

      // Modal handling
      const modal = document.querySelector('.modal');
      const btnCloseModal = document.querySelector('.close-modal');
      const btnShowModal = document.querySelector('.show-modal');

      btnShowModal.addEventListener('click', function () {
        modal.classList.remove('hidden');
        overlay.classList.remove('hidden');
      });

      btnCloseModal.addEventListener('click', function () {
        modal.classList.add('hidden');
        overlay.classList.add('hidden');
      });

      overlay.addEventListener('click', () => {
        modal.classList.add('hidden');
        overlay.classList.add('hidden');
      });

      let languages = {};
      async function loadTranslations() {
        try {
          const response = await fetch('languages.json');
          if (!response.ok) throw new Error('Failed to load languages.json');
          languages = await response.json();
          const savedLang = localStorage.getItem('lang') || 'en';
          changeLanguage(savedLang);
        } catch (error) {
          console.error('Error fetching translations:', error);
        }
      }

      function changeLanguage(lang) {
        if (!languages[lang]) return;
        localStorage.setItem('lang', lang);
        // Add translations for this page if needed
      }

      loadTranslations();

      function updateAuthSection() {
        const currentUser = localStorage.getItem('currentUser');
        const token = localStorage.getItem('token');
        if (currentUser && token) {
          authSection.innerHTML = `
            <a href="index.html" id="logoutBtn" class="logout-btn" style="color:#fff">Log out</a>
          `;
          profileLi.style.display = 'block';
          document.getElementById('logoutBtn').addEventListener('click', e => {
            e.preventDefault();
            localStorage.removeItem('currentUser');
            localStorage.removeItem('token');
            window.location.href = 'index.html';
          });
        } else {
          authSection.innerHTML = `<a href="login-page.html" id="login">Log in</a>`;
          profileLi.style.display = 'none';
        }
      }

      updateAuthSection();

      // Form handling
      const rehomeForm = document.getElementById('rehomeForm');
      const photoInput = document.getElementById('photos');
      const photoPreview = document.getElementById('photoPreview');
      const notification = document.getElementById('notification');
      const phoneInput = document.getElementById('phone'); // ADDED
      const priceInput = document.getElementById('price'); // ADDED
      const currencySelect = document.getElementById('currency'); // ADDED

      // ADDED: Phone number validation
      phoneInput.addEventListener('input', e => {
        const value = e.target.value;
        // Allow only +998 followed by digits and limit to 12 characters
        if (!value.startsWith('+998') || /[^0-9+]/.test(value)) {
          e.target.value = '+998';
        }
        if (value.length > 12) {
          e.target.value = value.slice(0, 12);
        }
      });

      // ADDED: Ensure phone starts with +998 on page load
      phoneInput.value = '+998';

      photoInput.addEventListener('change', () => {
        photoPreview.innerHTML = '';
        const files = photoInput.files;
        if (files.length > 5) {
          showNotification('You can upload a maximum of 5 photos.', 'error');
          photoInput.value = '';
          return;
        }
        Array.from(files).forEach(file => {
          const img = document.createElement('img');
          img.src = URL.createObjectURL(file);
          photoPreview.appendChild(img);
        });
      });

      rehomeForm.addEventListener('submit', e => {
        e.preventDefault();
        const formData = new FormData(rehomeForm);
        const photos = photoInput.files;

        if (photos.length === 0) {
          showNotification('Please upload at least one photo.', 'error');
          return;
        }

        if (photos.length > 5) {
          showNotification('Maximum 5 photos allowed.', 'error');
          return;
        }

        const petData = {
          name: formData.get('name'),
          species: formData.get('species'),
          breed: formData.get('breed'),
          age: formData.get('age'),
          health: formData.get('health'),
          reason: formData.get('reason'),
          price: parseFloat(formData.get('price')),
          location: formData.get('location'),
          phone: formData.get('phone'),
          photos: Array.from(photos).map(file => file.name), // In a real app, you'd upload these to a server
        };

        // Simulate submission (replace with actual API call in production)
        console.log('Pet Data Submitted:', petData);
        showNotification('Pet successfully added for rehoming!', 'success');
        rehomeForm.reset();
        phoneInput.value = '+998'; // ADDED: Reset phone to +998
        photoPreview.innerHTML = '';
      });

      function showNotification(message, type) {
        notification.textContent = message;
        notification.className = `notification ${type}`;
        notification.style.display = 'block';
        setTimeout(() => {
          notification.style.display = 'none';
        }, 3000);
      }

      // ScrollReveal animations
      const scrollRevealOption = {
        distance: '50px',
        origin: 'top',
        duration: 1000,
      };

      ScrollReveal().reveal('.rehome__header', {
        ...scrollRevealOption,
        delay: 300,
      });

      ScrollReveal().reveal('.rehome__form', {
        ...scrollRevealOption,
        delay: 500,
      });
    </script>
  </body>
